name: bahay_kubo_buddy
description: A Flutter app aims to aid kids study.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^0.18.3+1

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Poppins-Reg
      fonts:
        - asset: fonts/Poppins-Regular.ttf
    - family: Poppins-Med
      fonts:
        - asset: fonts/Poppins-Medium.ttf
    - family: Poppins-SemiBold
      fonts:
        - asset: fonts/Poppins-SemiBold.ttf



  uses-material-design: true
  assets:
    - assets/images/


